<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1a2e] text-gray-200">
  <div class="min-h-screen flex flex-col items-center p-4">
    <header class="w-full max-w-4xl text-center py-8 mb-8">
      <h1 class="text-4xl font-extrabold text-white">–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1>
    </header>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div id="notify" class="hidden fixed top-4 right-4 px-4 py-2 rounded shadow-lg"></div>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <main id="login-section" class="w-full max-w-sm bg-[#2c2c44] rounded-xl shadow-2xl p-8 space-y-4">
      <h2 class="text-xl font-bold text-center mb-4">–í—Ö–æ–¥</h2>
      <input id="login-email" type="email" placeholder="Email" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
      <input id="login-password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
      <button id="login-btn" class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-2 rounded">–í–æ–π—Ç–∏</button>
      <div id="login-error" class="text-red-400 text-center text-sm hidden"></div>
    </main>

    <!-- –ê–¥–º–∏–Ω–∫–∞ -->
    <main id="admin-section" class="hidden w-full max-w-2xl bg-[#2c2c44] rounded-xl shadow-2xl p-8 space-y-8">
      <form id="article-form" class="space-y-4">
        <input id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" required class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
        <textarea id="shortText" rows="2" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ" required class="w-full p-2 rounded bg-[#1a1a2e] text-white"></textarea>
        <textarea id="fullText" rows="4" placeholder="–ü–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç" required class="w-full p-2 rounded bg-[#1a1a2e] text-white"></textarea>
        <input id="image" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏–ª–∏ images/–Ω–∞–∑–≤–∞–Ω–∏–µ.jpg" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
        <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-2 rounded">–î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∞—Ç—å—é</button>
      </form>

      <div>
        <h2 class="text-xl font-bold mb-4">–°–ø–∏—Å–æ–∫ —Å—Ç–∞—Ç–µ–π</h2>
        <div id="articles-list"></div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBn1F1ktpoTdp3J4eSW2rym1jKh4roelMM",
      authDomain: "admin-mir.firebaseapp.com",
      projectId: "admin-mir",
      storageBucket: "admin-mir.firebasestorage.app",
      messagingSenderId: "579733301892",
      appId: "1:579733301892:web:ff2236f12cc5a00dd7f0d1",
      measurementId: "G-70BTKEQ4B6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const notify = document.getElementById("notify");
    function showNotify(text, color="bg-green-600") {
      notify.textContent = text;
      notify.className = color + " text-white fixed top-4 right-4 px-4 py-2 rounded shadow-lg";
      notify.classList.remove("hidden");
      setTimeout(() => notify.classList.add("hidden"), 3000);
    }

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");
    const loginBtn = document.getElementById("login-btn");
    const loginEmail = document.getElementById("login-email");
    const loginPassword = document.getElementById("login-password");
    const loginError = document.getElementById("login-error");

    const form = document.getElementById("article-form");
    const submitBtn = document.getElementById("submit-btn");
    const list = document.getElementById("articles-list");

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
      } catch (err) {
        loginError.textContent = "–û—à–∏–±–∫–∞: " + err.message;
        loginError.classList.remove("hidden");
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
        loadArticles();
      } else {
        loginSection.classList.remove("hidden");
        adminSection.classList.add("hidden");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        if (form.dataset.editId) {
          await updateDoc(doc(db, "articles", form.dataset.editId), {
            title: form.title.value,
            shortText: form.shortText.value,
            fullText: form.fullText.value,
            image: form.image.value || "images/default.jpg",
          });
          showNotify("–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
          form.dataset.editId = "";
          submitBtn.textContent = "–î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∞—Ç—å—é";
        } else {
          await addDoc(collection(db, "articles"), {
            title: form.title.value,
            shortText: form.shortText.value,
            fullText: form.fullText.value,
            image: form.image.value || "images/default.jpg",
            createdAt: serverTimestamp()
          });
          showNotify("–°—Ç–∞—Ç—å—è –¥–æ–±–∞–≤–ª–µ–Ω–∞");
        }
        form.reset();
      } catch (err) {
        showNotify("–û—à–∏–±–∫–∞: " + err.message, "bg-red-600");
      }
    });

    function loadArticles() {
      const q = query(collection(db, "articles"), orderBy("createdAt", "desc"));
      onSnapshot(q, (snapshot) => {
        list.innerHTML = "";
        snapshot.forEach(docSnap => {
          const a = docSnap.data();
          const el = document.createElement("div");
          el.className = "p-3 bg-[#1a1a2e] rounded mb-3 flex justify-between items-center";

          const info = document.createElement("span");
          info.textContent = a.title + " ‚Äî " + (a.shortText || "");

          const editBtn = document.createElement("button");
          editBtn.textContent = "‚úèÔ∏è";
          editBtn.className = "ml-2 px-2 py-1 rounded bg-yellow-600 hover:bg-yellow-700";
          editBtn.addEventListener("click", () => {
            form.title.value = a.title;
            form.shortText.value = a.shortText;
            form.fullText.value = a.fullText;
            form.image.value = a.image;
            form.dataset.editId = docSnap.id;
            submitBtn.textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
            window.scrollTo({ top: 0, behavior: "smooth" });
          });

          const delBtn = document.createElement("button");
          delBtn.textContent = "üóëÔ∏è";
          delBtn.className = "ml-2 px-2 py-1 rounded bg-red-600 hover:bg-red-700";
          delBtn.addEventListener("click", async () => {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ç—å—é?")) {
              await deleteDoc(doc(db, "articles", docSnap.id));
              showNotify("–°—Ç–∞—Ç—å—è —É–¥–∞–ª–µ–Ω–∞", "bg-red-600");
            }
          });

          const controls = document.createElement("div");
          controls.appendChild(editBtn);
          controls.appendChild(delBtn);

          el.appendChild(info);
          el.appendChild(controls);
          list.appendChild(el);
        });
      });
    }
  </script>
</body>
</html>
