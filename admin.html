<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1a2e] text-gray-200">
  <div class="min-h-screen flex flex-col items-center p-4">
    <header class="w-full max-w-4xl text-center py-8 mb-8">
      <h1 class="text-4xl font-extrabold text-white">Панель администратора</h1>
    </header>

    <!-- Форма входа -->
    <main id="login-section" class="w-full max-w-sm bg-[#2c2c44] rounded-xl shadow-2xl p-8 space-y-4">
      <h2 class="text-xl font-bold text-center mb-4">Вход</h2>
      <input id="login-email" type="email" placeholder="Email" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
      <input id="login-password" type="password" placeholder="Пароль" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
      <button id="login-btn" class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-2 rounded">Войти</button>
      <div id="login-error" class="text-red-400 text-center text-sm hidden"></div>
    </main>

    <!-- Админка -->
    <main id="admin-section" class="hidden w-full max-w-2xl bg-[#2c2c44] rounded-xl shadow-2xl p-8 space-y-8">
      <form id="article-form" class="space-y-4">
        <input id="title" placeholder="Заголовок" required class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
        <textarea id="shortText" rows="2" placeholder="Краткое описание" required class="w-full p-2 rounded bg-[#1a1a2e] text-white"></textarea>
        <textarea id="fullText" rows="4" placeholder="Полный текст" required class="w-full p-2 rounded bg-[#1a1a2e] text-white"></textarea>
        <input id="image" placeholder="URL картинки или images/название.jpg" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
        <p class="text-xs text-gray-400">Чтобы добавить файл, положи его в папку <code>images/</code> и укажи имя (например: <code>images/photo.jpg</code>).</p>
        <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-2 rounded">Добавить статью</button>
      </form>

      <div>
        <h2 class="text-xl font-bold mb-4">Список статей</h2>
        <div id="articles-list"></div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBn1F1ktpoTdp3J4eSW2rym1jKh4roelMM",
      authDomain: "admin-mir.firebaseapp.com",
      projectId: "admin-mir",
      storageBucket: "admin-mir.firebasestorage.app",
      messagingSenderId: "579733301892",
      appId: "1:579733301892:web:ff2236f12cc5a00dd7f0d1",
      measurementId: "G-70BTKEQ4B6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");
    const loginBtn = document.getElementById("login-btn");
    const loginEmail = document.getElementById("login-email");
    const loginPassword = document.getElementById("login-password");
    const loginError = document.getElementById("login-error");

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
      } catch (err) {
        loginError.textContent = "Ошибка: " + err.message;
        loginError.classList.remove("hidden");
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
        loadArticles();
      } else {
        loginSection.classList.remove("hidden");
        adminSection.classList.add("hidden");
      }
    });

    const form = document.getElementById("article-form");
    const list = document.getElementById("articles-list");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await addDoc(collection(db, "articles"), {
          title: form.title.value,
          shortText: form.shortText.value,
          fullText: form.fullText.value,
          image: form.image.value || "images/default.jpg",
          createdAt: serverTimestamp()
        });
        form.reset();
      } catch (err) {
        alert("Ошибка: " + err.message);
      }
    });

    function loadArticles() {
      const q = query(collection(db, "articles"), orderBy("createdAt", "desc"));
      onSnapshot(q, (snapshot) => {
        list.innerHTML = "";
        snapshot.forEach(docSnap => {
          const a = docSnap.data();
          const el = document.createElement("div");
          el.className = "p-2 bg-[#1a1a2e] rounded mb-2";
          el.textContent = a.title + " — " + (a.shortText || "");
          list.appendChild(el);
        });
      });
    }
  </script>
</body>
</html>
