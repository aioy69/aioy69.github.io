<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1a2e] text-gray-200">
  <div class="min-h-screen flex flex-col items-center p-4">
    <header class="w-full max-w-4xl text-center py-8 mb-8">
      <h1 class="text-4xl font-extrabold text-white">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
    </header>

    <!-- üîπ –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <main id="login-section" class="w-full max-w-sm bg-[#2c2c44] rounded-xl shadow-2xl p-6 space-y-4">
      <input id="login-email" type="email" placeholder="Email" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
      <input id="login-password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
      <button id="login-btn" class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-2 rounded">–í–æ–π—Ç–∏</button>
      <p id="login-error" class="text-red-400 text-sm"></p>
    </main>

    <!-- üîπ –ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ -->
    <main id="admin-section" class="hidden w-full max-w-3xl bg-[#2c2c44] rounded-xl shadow-2xl p-8 space-y-8">
      
      <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è / —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
      <form id="article-form" class="space-y-4">
        <input id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" required class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
        <textarea id="shortText" rows="2" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ" required class="w-full p-2 rounded bg-[#1a1a2e] text-white"></textarea>
        <textarea id="fullText" rows="4" placeholder="–ü–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç" required class="w-full p-2 rounded bg-[#1a1a2e] text-white"></textarea>
        <input id="image" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∏–ª–∏ images/–Ω–∞–∑–≤–∞–Ω–∏–µ.jpg" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
        <input id="category" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ö–æ—Å–º–æ—Å)" class="w-full p-2 rounded bg-[#1a1a2e] text-white"/>
        <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 rounded">–î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∞—Ç—å—é</button>
      </form>

      <!-- –°–ø–∏—Å–æ–∫ —Å—Ç–∞—Ç–µ–π -->
      <section>
        <h2 class="text-2xl mb-4 font-bold">–°–ø–∏—Å–æ–∫ —Å—Ç–∞—Ç–µ–π</h2>
        <div id="articles-list" class="space-y-4"></div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // üîπ –ö–æ–Ω—Ñ–∏–≥ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBn1F1ktpoTdp3J4eSW2rym1jKh4roelMM",
      authDomain: "admin-mir.firebaseapp.com",
      projectId: "admin-mir",
      storageBucket: "admin-mir.firebasestorage.app",
      messagingSenderId: "579733301892",
      appId: "1:579733301892:web:ff2236f12cc5a00dd7f0d1",
      measurementId: "G-70BTKEQ4B6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");
    const loginBtn = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const form = document.getElementById("article-form");
    const articlesList = document.getElementById("articles-list");

    let editId = null; // –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å—Ç–∞—Ç—å–∏

    // üîπ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        loginError.textContent = "–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + err.message;
      }
    });

    // üîπ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.email === "zak2067@gmail.com") {
          loginSection.classList.add("hidden");
          adminSection.classList.remove("hidden");
          loadArticles();
        } else {
          alert("–£ –≤–∞—Å –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–∞!");
          signOut(auth);
          window.location.href = "index.html";
        }
      } else {
        loginSection.classList.remove("hidden");
        adminSection.classList.add("hidden");
      }
    });

    // üîπ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ / –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—å–∏
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        title: form.title.value,
        shortText: form.shortText.value,
        fullText: form.fullText.value,
        image: form.image.value || "images/default.jpg",
        category: form.category.value || "–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏",
        createdAt: serverTimestamp()
      };

      try {
        if (editId) {
          await updateDoc(doc(db, "articles", editId), data);
          alert("–°—Ç–∞—Ç—å—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞!");
          editId = null;
          document.getElementById("submit-btn").textContent = "–î–æ–±–∞–≤–∏—Ç—å —Å—Ç–∞—Ç—å—é";
        } else {
          await addDoc(collection(db, "articles"), data);
          alert("–°—Ç–∞—Ç—å—è –¥–æ–±–∞–≤–ª–µ–Ω–∞!");
        }
        form.reset();
        loadArticles();
      } catch (err) {
        alert("–û—à–∏–±–∫–∞: " + err.message);
      }
    });

    // üîπ –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–µ–π
    async function loadArticles() {
      articlesList.innerHTML = "";
      const snapshot = await getDocs(collection(db, "articles"));
      snapshot.forEach(docSnap => {
        const art = docSnap.data();
        const div = document.createElement("div");
        div.className = "p-4 bg-[#1a1a2e] rounded flex justify-between items-center";
        div.innerHTML = `
          <div>
            <h3 class="font-bold">${art.title}</h3>
            <p class="text-sm">${art.shortText}</p>
          </div>
          <div class="space-x-2">
            <button class="edit bg-blue-600 px-2 py-1 rounded" data-id="${docSnap.id}">‚úè</button>
            <button class="delete bg-red-600 px-2 py-1 rounded" data-id="${docSnap.id}">üóë</button>
          </div>
        `;
        articlesList.appendChild(div);
      });

      // –ö–Ω–æ–ø–∫–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
      document.querySelectorAll(".edit").forEach(btn => {
        btn.addEventListener("click", async () => {
          editId = btn.dataset.id;
          const artDoc = snapshot.docs.find(d => d.id === editId).data();
          form.title.value = artDoc.title;
          form.shortText.value = artDoc.shortText;
          form.fullText.value = artDoc.fullText;
          form.image.value = artDoc.image;
          form.category.value = artDoc.category;
          document.getElementById("submit-btn").textContent = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
        });
      });

      // –ö–Ω–æ–ø–∫–∏ —É–¥–∞–ª–µ–Ω–∏—è
      document.querySelectorAll(".delete").forEach(btn => {
        btn.addEventListener("click", async () => {
          if (confirm("–£–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ç—å—é?")) {
            await deleteDoc(doc(db, "articles", btn.dataset.id));
            alert("–°—Ç–∞—Ç—å—è —É–¥–∞–ª–µ–Ω–∞!");
            loadArticles();
          }
        });
      });
    }
  </script>
</body>
</html>
