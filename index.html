  <!-- JS –¥–ª—è –º–µ–Ω—é, –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π –∏ –∑–≤—ë–∑–¥ -->
  <script>
    // üåå –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤–µ–∑–¥
    function createStars() {
      const container = document.getElementById('stars-container');
      const starsCount = 120;
      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const delay = Math.random() * 5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${posX}px`;
        star.style.top = `${posY}px`;
        star.style.animationDelay = `${delay}s`;
        container.appendChild(star);
      }
    }
    createStars();

    // üì± –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
    const menuBtn = document.getElementById("menu-btn");
    const menuIcon = document.getElementById("menu-icon");
    const mobileMenu = document.getElementById("mobile-menu");
    let menuOpen = false;
    menuBtn.addEventListener("click", () => {
      if (!menuOpen) {
        mobileMenu.classList.remove("hidden");
        setTimeout(() => mobileMenu.classList.add("show"), 10);
        menuIcon.textContent = "‚úñ";
        menuIcon.classList.add("rotate");
        menuOpen = true;
      } else {
        mobileMenu.classList.remove("show");
        setTimeout(() => mobileMenu.classList.add("hidden"), 300);
        menuIcon.textContent = "‚ò∞";
        menuIcon.classList.remove("rotate");
        menuOpen = false;
      }
    });

    // üîÆ –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è
    const predictions = [
      "–°–µ–≥–æ–¥–Ω—è —Ç–µ–±—è –∂–¥–µ—Ç –ø—Ä–∏—è—Ç–Ω—ã–π —Å—é—Ä–ø—Ä–∏–∑.",
      "–ù–æ–≤—ã–µ –∏–¥–µ–∏ –ø—Ä–∏–Ω–µ—Å—É—Ç —É—Å–ø–µ—Ö.",
      "–£–ª—ã–±–∫–∞ –æ—Ç–∫—Ä–æ–µ—Ç –Ω–æ–≤—ã–µ –¥–≤–µ—Ä–∏.",
      "–°–∫–æ—Ä–æ –ø—Ä–∏–¥–µ—Ç –≤–∞–∂–Ω–∞—è –Ω–æ–≤–æ—Å—Ç—å.",
      "–¢—ã –¥–≤–∏–∂–µ—à—å—Å—è –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏.",
      "–°–µ–≥–æ–¥–Ω—è —Ö–æ—Ä–æ—à–∏–π –¥–µ–Ω—å –¥–ª—è —Å–º–µ–ª—ã—Ö —Ä–µ—à–µ–Ω–∏–π.",
      "–ö—Ç–æ-—Ç–æ –≤—Å–ø–æ–º–Ω–∏—Ç –æ —Ç–µ–±–µ —Å —Ç–µ–ø–ª–æ–º.",
      "–¢–≤–æ–∏ —É—Å–∏–ª–∏—è –±—É–¥—É—Ç –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω—ã.",
      "–í –±–ª–∏–∂–∞–π—à–∏–µ –¥–Ω–∏ –ø–æ—è–≤–∏—Ç—Å—è —à–∞–Ω—Å –Ω–∞—á–∞—Ç—å –Ω–æ–≤–æ–µ.",
      "–¢–µ–±—è –∂–¥–µ—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –≤—Å—Ç—Ä–µ—á–∞."
    ];

    const fortuneBtn = document.getElementById("fortune-btn");
    const fortuneModal = document.getElementById("fortune-modal");
    const fortuneText = document.getElementById("fortune-text");
    const closeFortune = document.getElementById("close-fortune");
    const shareFortune = document.getElementById("share-fortune");
    let currentPrediction = "";

    function typeWriter(text, element, speed = 40) {
      element.textContent = "";
      let i = 0;
      (function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      })();
    }

    fortuneBtn.addEventListener("click", () => {
      currentPrediction = predictions[Math.floor(Math.random() * predictions.length)];
      fortuneModal.classList.remove("hidden");
      setTimeout(() => {
        const box = fortuneModal.children[0];
        box.classList.remove("scale-90", "opacity-0");
        box.classList.add("scale-100", "opacity-100");
        typeWriter(currentPrediction, fortuneText, 40);
      }, 10);
    });

    closeFortune.addEventListener("click", () => {
      const box = fortuneModal.children[0];
      box.classList.add("scale-90", "opacity-0");
      setTimeout(() => fortuneModal.classList.add("hidden"), 300);
    });

    shareFortune.addEventListener("click", () => {
      const text = `‚ú® –ú–æ—ë –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ: "${currentPrediction}" ‚Äî —É–∑–Ω–∞–π —Å–≤–æ—ë –Ω–∞ Mir Articles! üîÆ`;
      if (navigator.share) {
        navigator.share({
          title: "Mir Articles ‚Äî –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è",
          text: text,
          url: window.location.href
        }).catch(err => console.log("–û—à–∏–±–∫–∞ —à–∞—Ä–∏–Ω–≥–∞:", err));
      } else {
        navigator.clipboard.writeText(text).then(() => {
          alert("–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä! üìã");
        });
      }
    });
  </script>

  <script type="module">
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC74r3_QglvEA2UyGoBHo8U9tBL3G7MPo4",
      authDomain: "mirproject-b9723.firebaseapp.com",
      projectId: "mirproject-b9723",
      storageBucket: "mirproject-b9723.appspot.com",
      messagingSenderId: "453058418449",

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–µ–π
    const articlesContainer = document.getElementById('articles-container');
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ —Å—Ç–∞—Ç—å–∏
    function createArticleCard(article) {
      const card = document.createElement('div');
      card.className = 'glass-card p-6';
      card.innerHTML = `
        <div class="flex justify-between items-start mb-4">
          <span class="category-chip">${article.category || '–ù–∞—É–∫–∞'}</span>
          <span class="text-sm text-gray-400">${new Date(article.createdAt?.toDate()).toLocaleDateString()}</span>
        </div>
        <img src="${article.image}" alt="${article.title}" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-2xl font-bold text-white mb-3">${article.title}</h3>
        <p class="text-gray-300 mb-4">${article.shortText}</p>
        <div class="flex justify-between items-center">
          <a href="#" class="text-purple-400 hover:text-purple-300 font-medium">–ß–∏—Ç–∞—Ç—å –¥–∞–ª–µ–µ &rarr;</a>
          <div class="flex space-x-2">
            <button class="text-gray-400 hover:text-purple-400">

            <button class="text-gray-400 hover:text-purple-400">

        </div>
      `;
      return card;
    }
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–µ–π –∏–∑ Firestore
    async function loadArticles() {
      try {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        articlesContainer.innerHTML = `
          <div class="glass-card p-6 loading-pulse" style="height: 300px;"></div>
          <div class="glass-card p-6 loading-pulse" style="height: 300px;"></div>
        `;
        
        // –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç—å–∏ –∏–∑ Firestore
        const querySnapshot = await db.collection("articles").get();
        
        // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        articlesContainer.innerHTML = '';
        
        if (querySnapshot.empty) {
          articlesContainer.innerHTML = `
            <div class="col-span-2 text-center py-12">
              <i class="fas fa-newspaper text-5xl text-purple-500 mb-4"></i>
              <p class="text-xl text-gray-400">–°—Ç–∞—Ç–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</p>
              <p class="mt-2 text-gray-500">–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è –Ω–æ–≤—ã–µ –Ω–∞—É—á–Ω—ã–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã</p>
            </div>

          return;
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞—Ç—å–∏ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        querySnapshot.forEach((doc) => {
          const article = doc.data();
          articlesContainer.appendChild(createArticleCard(article));
        });
        
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–µ–π:", error);
        articlesContainer.innerHTML = `

        `;

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–µ–π –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
