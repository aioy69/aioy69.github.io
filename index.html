<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .animated-bg {
            background-image: linear-gradient(135deg, #1a1a2e, #2c2c44, #1a1a2e);
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="antialiased leading-relaxed text-gray-200 animated-bg">

    <div class="min-h-screen flex flex-col items-center p-4 md:p-8">

        <header class="w-full max-w-4xl text-center py-8 mb-8">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-white leading-tight mb-2 tracking-wide">
                <span class="bg-gradient-to-r from-teal-500 via-blue-500 to-purple-500 text-transparent bg-clip-text">Добро пожаловать в мой блог</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-400">Последние статьи</p>
        </header>

        <main class="w-full max-w-2xl bg-[#2c2c44] rounded-xl shadow-2xl p-8 space-y-8">
            <!-- Сообщение о статусе -->
            <div id="status-message" class="text-center p-4 rounded-lg hidden"></div>

            <!-- Список статей -->
            <div>
                <div id="articles-list-container" class="space-y-6">
                    <!-- Статьи будут загружаться сюда -->
                    <div id="loading-message" class="text-center text-lg text-gray-400">
                        Загрузка статей...
                    </div>
                </div>
            </div>

            <a href="admin-panel.html" class="mt-8 block text-center text-gray-400 hover:text-white transition-colors">
                &rarr; Перейти в админ-панель
            </a>
        </main>
    </div>

    <script type="module">
        // Импорт необходимых модулей Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            signInWithCustomToken,
            onAuthStateChanged,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            onSnapshot,
            query
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // DOM-элементы
        const statusMessage = document.getElementById('status-message');
        const articlesListContainer = document.getElementById('articles-list-container');
        const loadingMessage = document.getElementById('loading-message');

        let db;
        let auth;
        let appId;
        let unsubscribe; // Переменная для хранения функции отмены подписки

        /**
         * Усовершенствованная функция для ожидания, пока глобальные переменные Canvas не будут доступны.
         * Использует механизм опроса вместо фиксированной задержки, что делает ее более надежной.
         */
        async function waitForFirebaseGlobals() {
            let attempts = 0;
            const maxAttempts = 50; // 50 * 100ms = 5 секунд
            while (typeof __firebase_config === 'undefined' && attempts < maxAttempts) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            if (typeof __firebase_config === 'undefined') {
                throw new Error('Критическая ошибка: Не удалось загрузить конфигурацию приложения. Пожалуйста, обновите страницу.');
            }
            return {
                firebaseConfig: JSON.parse(__firebase_config),
                initialAuthToken: typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null,
                appId: typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'
            };
        }

        /**
         * Инициализирует Firebase и настраивает прослушиватели данных.
         */
        async function initApp() {
            try {
                showStatusMessage('Инициализация Firebase...', 'bg-blue-500');
                const globals = await waitForFirebaseGlobals();
                appId = globals.appId;
                
                const app = initializeApp(globals.firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                showStatusMessage('Аутентификация...', 'bg-blue-500');
                // Аутентификация пользователя
                if (globals.initialAuthToken) {
                    await signInWithCustomToken(auth, globals.initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                // Слушатель состояния аутентификации
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        console.log("User is authenticated:", user.uid);
                        showStatusMessage('Успешная аутентификация. Загрузка данных...', 'bg-green-500');
                        fetchAndDisplayArticles(); // Загружаем статьи
                    } else {
                        console.log("No user is authenticated.");
                        showStatusMessage('Вы не авторизованы. Пожалуйста, войдите в систему.', 'bg-red-500');
                    }
                });

            } catch (e) {
                console.error("Критическая ошибка инициализации: ", e);
                showStatusMessage(`Критическая ошибка: ${e.message}`, 'bg-red-500');
            }
        }

        // Функция для отображения статей
        function fetchAndDisplayArticles() {
            // Если уже есть активный слушатель, отключаем его, чтобы избежать дублирования
            if (unsubscribe) {
                unsubscribe();
            }

            const articlesCollectionPath = `/artifacts/${appId}/public/data/articles`;
            const articlesQuery = query(collection(db, articlesCollectionPath));

            unsubscribe = onSnapshot(articlesQuery, (querySnapshot) => {
                articlesListContainer.innerHTML = ''; // Очистка списка
                loadingMessage.classList.add('hidden'); // Скрываем сообщение о загрузке

                if (querySnapshot.empty) {
                    articlesListContainer.innerHTML = `<div class="text-center text-gray-400">Пока нет добавленных статей.</div>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        const article = doc.data();
                        const articleId = doc.id;
                        const articleElement = document.createElement('div');
                        articleElement.className = 'bg-[#1a1a2e] p-6 rounded-lg shadow-md space-y-4';
                        articleElement.innerHTML = `
                            <h3 class="text-2xl font-bold text-white">${article.title}</h3>
                            ${article.image ? `<img src="${article.image}" alt="Изображение для статьи" class="w-full h-48 object-cover rounded-md">` : ''}
                            <p class="text-md text-gray-300">${article.shortText}</p>
                            <!-- Здесь можно добавить кнопку "Читать далее", если у вас есть отдельная страница для каждой статьи -->
                            <div class="text-right text-sm text-gray-500 mt-2">ID статьи: ${articleId}</div>
                        `;
                        articlesListContainer.appendChild(articleElement);
                    });
                }
            }, (error) => {
                console.error("Error fetching documents: ", error);
                articlesListContainer.innerHTML = `<div class="text-center text-gray-400">Ошибка при загрузке статей: ${error.message}</div>`;
            });
        }

        // Вспомогательная функция для отображения сообщений
        function showStatusMessage(text, colorClass) {
            statusMessage.textContent = text;
            statusMessage.className = `text-center p-4 rounded-lg text-white ${colorClass}`;
            statusMessage.classList.remove('hidden');
        }

        // Запускаем инициализацию приложения после загрузки DOM.
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
