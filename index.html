  <!-- JS -->
  <script>
    // üåå Canvas –∑–≤–µ–∑–¥—ã
    (function(){
      const canvas = document.getElementById('stars-canvas');
      if(!canvas) return;
      const ctx = canvas.getContext('2d');
      let stars = [];
      const DPR = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));

      function resize(){
        canvas.width = Math.floor(window.innerWidth * DPR);
        canvas.height = Math.floor(window.innerHeight * DPR);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);
        initStars();
      }
      function initStars(){
        stars = [];
        const area = window.innerWidth * window.innerHeight;
        const base = Math.floor(area / 18000);
        const count = Math.max(60, Math.min(220, base));
        for(let i=0;i<count;i++){
          stars.push({
            x: Math.random()*window.innerWidth,
            y: Math.random()*window.innerHeight,
            r: Math.random()*1.6+0.3,
            a: Math.random()*0.7+0.2,
            tw: Math.random()*0.6+0.1,
            vx: (Math.random()-0.5)*0.02,
            vy: (Math.random()-0.5)*0.02,
            phase: Math.random()*Math.PI*2
          });
        }
      }
      function draw(){
        ctx.clearRect(0,0,canvas.width/DPR, canvas.height/DPR);
        for(const s of stars){
          s.phase += 0.02;
          s.x += s.vx; s.y += s.vy;
          if(s.x<-5) s.x=window.innerWidth+5;
          if(s.x>window.innerWidth+5) s.x=-5;
          if(s.y<-5) s.y=window.innerHeight+5;
          if(s.y>window.innerHeight+5) s.y=-5;
          const alpha = Math.max(0.05, Math.min(0.95, s.a + Math.sin(s.phase)*s.tw));
          ctx.globalAlpha = alpha;
          ctx.fillStyle='white';
          ctx.beginPath();
          ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
          ctx.fill();
        }
        requestAnimationFrame(draw);
      }
      window.addEventListener('resize', () => { clearTimeout(window._starR); window._starR=setTimeout(resize,120); });
      resize(); draw();
    })();

    // üì± –º–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é

    // üîÆ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è

      "–°–∫–æ—Ä–æ –ø—Ä–∏–¥–µ—Ç –≤–∞–∂–Ω–∞—è –Ω–æ–≤–æ—Å—Ç—å.","–¢—ã –¥–≤–∏–∂–µ—à—å—Å—è –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏.","–°–µ–≥–æ–¥–Ω—è —Ö–æ—Ä–æ—à–∏–π –¥–µ–Ω—å –¥–ª—è —Å–º–µ–ª—ã—Ö —Ä–µ—à–µ–Ω–∏–π.",
      "–ö—Ç–æ-—Ç–æ –≤—Å–ø–æ–º–Ω–∏—Ç –æ —Ç–µ–±–µ —Å —Ç–µ–ø–ª–æ–º.","–¢–≤–æ–∏ —É—Å–∏–ª–∏—è –±—É–¥—É—Ç –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω—ã.","–í –±–ª–∏–∂–∞–π—à–∏–µ –¥–Ω–∏ –ø–æ—è–≤–∏—Ç—Å—è —à–∞–Ω—Å –Ω–∞—á–∞—Ç—å –Ω–æ–≤–æ–µ.",
      "–¢–µ–±—è –∂–¥–µ—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –≤—Å—Ç—Ä–µ—á–∞.","–¢–≤–æ—è —ç–Ω–µ—Ä–≥–∏—è –∑–∞—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–∞, –∏—Å–ø–æ–ª—å–∑—É–π –µ—ë!","–í–µ—Ä—å –≤ —Å–µ–±—è ‚Äî —ç—Ç–æ –∫–ª—é—á –∫–æ –≤—Å–µ–º—É.",
      "–î–∞–∂–µ –º–∞–ª–µ–Ω—å–∫–∏–π —à–∞–≥ —Å–µ–≥–æ–¥–Ω—è –ø—Ä–∏–±–ª–∏–∑–∏—Ç —Ç–µ–±—è –∫ –º–µ—á—Ç–µ.","–ñ–∏–∑–Ω—å –≥–æ—Ç–æ–≤–∏—Ç –¥–ª—è —Ç–µ–±—è –ø—Ä–∏—è—Ç–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç.",
      "–£–¥–∞—á–∞ —É–ª—ã–±–∞–µ—Ç—Å—è —Ç–µ–º, –∫—Ç–æ —É–ª—ã–±–∞–µ—Ç—Å—è –º–∏—Ä—É.","–í—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è –ª—É—á—à–µ, —á–µ–º —Ç—ã –¥—É–º–∞–µ—à—å."
    ];
    const fortuneBtn=document.getElementById("fortune-btn");
    const fortuneModal=document.getElementById("fortune-modal");
    const fortuneText=document.getElementById("fortune-text");
    const closeFortune=document.getElementById("close-fortune");
    const shareFortune=document.getElementById("share-fortune");
    let currentPrediction="";
    function typeWriter(text,element,speed=40){
      element.textContent=""; let i=0;
      (function typing(){
        if(i<text.length){ element.textContent+=text.charAt(i); i++; setTimeout(typing,speed); }
      })();
    }
    fortuneBtn.addEventListener("click",()=>{
      currentPrediction=predictions[Math.floor(Math.random()*predictions.length)];
      fortuneModal.classList.remove("hidden");

    shareFortune.addEventListener("click",()=>{
      const text=`‚ú® –ú–æ—ë –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ: "${currentPrediction}" ‚Äî —É–∑–Ω–∞–π —Å–≤–æ—ë –Ω–∞ Mir Articles! üîÆ`;
      if(navigator.share){
        navigator.share({title:"Mir Articles ‚Äî –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è",text, url:window.location.href})
          .catch(err=>console.log("–û—à–∏–±–∫–∞ —à–∞—Ä–∏–Ω–≥–∞:",err));
      } else {
        navigator.clipboard.writeText(text).then(()=>{ alert("–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä! üìã"); });
      }
    });
