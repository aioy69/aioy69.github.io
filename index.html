    const predictions = ["–°–µ–≥–æ–¥–Ω—è —Ç–µ–±—è –∂–¥–µ—Ç –ø—Ä–∏—è—Ç–Ω—ã–π —Å—é—Ä–ø—Ä–∏–∑.","–ù–æ–≤—ã–µ –∏–¥–µ–∏ –ø—Ä–∏–Ω–µ—Å—É—Ç —É—Å–ø–µ—Ö.","–°–∫–æ—Ä–æ –ø—Ä–∏–¥–µ—Ç –≤–∞–∂–Ω–∞—è –Ω–æ–≤–æ—Å—Ç—å.","–¢—ã –¥–≤–∏–∂–µ—à—å—Å—è –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏.","–í–µ—Ä—å –≤ —Å–µ–±—è ‚Äî —ç—Ç–æ –∫–ª—é—á –∫–æ –≤—Å–µ–º—É."];
