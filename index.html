  <style>
    /* üîπ –§–æ–Ω */
    body {
      background: #0f172a;
      background-image: radial-gradient(circle at top, #0f172a, #1a1a2e);
      color: #e2e8f0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    /* –î–æ–ø. –≥—Ä–∞–¥–∏–µ–Ω—Ç –ø–æ–¥ blur */
    .bg-blur-layer {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f172a, #1a1a2e);
      z-index: -2;
    }
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* üîπ underline-–∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –º–µ–Ω—é */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #a855f7;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after { width: 100%; }

    /* üîπ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å—Ç–∞—Ç–µ–π —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º blur */
    .article-card {
      background: rgba(30, 41, 59, 0.22);
      backdrop-filter: blur(24px) saturate(120%);
      -webkit-backdrop-filter: blur(24px) saturate(120%);
      background-clip: padding-box;
      border: 1px solid rgba(139, 92, 246, 0.28);
      border-radius: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: backdrop-filter;
    }
    .article-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.35);
    }

    /* üîπ –º–æ–¥–∞–ª–∫–∞ —Å—Ç–∞—Ç–µ–π / –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π */
    .article-modal {
      background: rgba(30, 41, 59, 0.22);
      backdrop-filter: blur(28px) saturate(120%);
      -webkit-backdrop-filter: blur(28px) saturate(120%);
      background-clip: padding-box;
      border: 1px solid rgba(139, 92, 246, 0.32);
      border-radius: 20px;
      will-change: backdrop-filter;
    }

    /* üì± –ø—Ä–æ–∑—Ä–∞—á–Ω–µ–µ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
    @media (max-width: 768px) {
      #fortune-btn { opacity: 0.6; }
    }
    /* overlay blur for modal (works on iOS Safari) */
    #fortune-modal {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.35);
    }
  </style>
</head>
<body class="antialiased leading-relaxed text-gray-200 relative">

      <!-- –î–µ—Å–∫—Ç–æ–ø–Ω–æ–µ –º–µ–Ω—é -->

      <!-- –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é -->

      <a href="index.html" class="block py-2 border-b border-gray-700 hover:text-purple-400">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="about.html" class="block py-2 border-b border-gray-700 hover:text-purple-400">–û –ø—Ä–æ–µ–∫—Ç–µ</a>
      <a href="admin.html" class="block py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg text-center">–í—Ö–æ–¥</a>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <main class="min-h-screen max-w-5xl mx-auto p-6 pt-32">

    <!-- üîπ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç–∞—Ç–µ–π -->

  <!-- –ü–æ–¥–≤–∞–ª -->

  <!-- üîÆ –ú–æ–¥–∞–ª–∫–∞ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π -->
  <div id="fortune-modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm md:backdrop-blur-md flex items-center justify-center hidden z-50">

        <button id="close-fortune" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">–ó–∞–∫—Ä—ã—Ç—å</button>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å—Ç–∞—Ç—å–∏ -->
  <script type="module" src="articles.js"></script>

  <!-- JS: –º–µ–Ω—é + –∑–≤—ë–∑–¥—ã + –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è -->
  <script>
    // üåå –ó–≤—ë–∑–¥—ã
    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 120; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        container.appendChild(star);
      }
    }
    document.addEventListener('DOMContentLoaded', createStars);

    // üì± –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
    const menuBtn = document.getElementById("menu-btn");
    const menuIcon = document.getElementById("menu-icon");
    const mobileMenu = document.getElementById("mobile-menu");
    let menuOpen = false;
    menuBtn.addEventListener("click", () => {
      if (!menuOpen) {
        mobileMenu.classList.remove("hidden");
        setTimeout(() => mobileMenu.classList.add("show"), 10);
        menuIcon.textContent = "‚úñ";
        menuIcon.classList.add("rotate");
        menuOpen = true;
      } else {
        mobileMenu.classList.remove("show");
        setTimeout(() => mobileMenu.classList.add("hidden"), 300);
        menuIcon.textContent = "‚ò∞";
        menuIcon.classList.remove("rotate");
        menuOpen = false;
      }
    });

    // üîÆ –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è
    const predictions = [
      "–°–µ–≥–æ–¥–Ω—è —Ç–µ–±—è –∂–¥–µ—Ç –ø—Ä–∏—è—Ç–Ω—ã–π —Å—é—Ä–ø—Ä–∏–∑.",
      "–ù–æ–≤—ã–µ –∏–¥–µ–∏ –ø—Ä–∏–Ω–µ—Å—É—Ç —É—Å–ø–µ—Ö.",
      "–°–∫–æ—Ä–æ –ø—Ä–∏–¥–µ—Ç –≤–∞–∂–Ω–∞—è –Ω–æ–≤–æ—Å—Ç—å.",
      "–¢—ã –¥–≤–∏–∂–µ—à—å—Å—è –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏.",
      "–í–µ—Ä—å –≤ —Å–µ–±—è ‚Äî —ç—Ç–æ –∫–ª—é—á –∫–æ –≤—Å–µ–º—É."
    ];
    const fortuneBtn = document.getElementById("fortune-btn");
    const fortuneModal = document.getElementById("fortune-modal");
    const fortuneText = document.getElementById("fortune-text");
    const closeFortune = document.getElementById("close-fortune");
    const shareFortune = document.getElementById("share-fortune");
    let currentPrediction = "";

    function typeWriter(text, element, speed = 40) {
      element.textContent = "";
      let i = 0;
      (function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      })();
    }

    fortuneBtn.addEventListener("click", () => {
      currentPrediction = predictions[Math.floor(Math.random() * predictions.length)];
      fortuneModal.classList.remove("hidden");
      setTimeout(() => {
        const box = fortuneModal.children[0];
        box.classList.remove("scale-90", "opacity-0");
        box.classList.add("scale-100", "opacity-100");
        typeWriter(currentPrediction, fortuneText, 40);
      }, 10);
    });

    closeFortune.addEventListener("click", () => {
      const box = fortuneModal.children[0];
      box.classList.add("scale-90", "opacity-0");
      setTimeout(() => fortuneModal.classList.add("hidden"), 300);
    });

    shareFortune.addEventListener("click", () => {
      const text = `‚ú® –ú–æ—ë –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ: "${currentPrediction}" ‚Äî —É–∑–Ω–∞–π —Å–≤–æ—ë –Ω–∞ Mir Articles! üîÆ`;
      if (navigator.share) {
        navigator.share({ title: "Mir Articles", text, url: window.location.href });
      } else {
        navigator.clipboard.writeText(text).then(() => alert("–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ üìã"));
      }
    });

    // üõ† fallback blur
    if (!CSS.supports('backdrop-filter', 'blur(1px)')) {
      document.querySelectorAll('.article-card, .article-modal')
        .forEach(el => {
          el.style.background = "rgba(30, 41, 59, 0.85)";
          el.style.filter = "brightness(1.1)";
        });
    }
  </script>
