  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –ª–æ–≥–∏–∫—É —Å—Ç–∞—Ç–µ–π -->

  <!-- JS –¥–ª—è –º–µ–Ω—é + –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–π + –∑–≤—ë–∑–¥ -->
  <script>
    /* ========== –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é ========== */
    const menuBtn = document.getElementById("menu-btn");
    const menuIcon = document.getElementById("menu-icon");
    const mobileMenu = document.getElementById("mobile-menu");

    let menuOpen = false;
    menuBtn.addEventListener("click", () => {
      if (!menuOpen) {
        mobileMenu.classList.remove("hidden");
        setTimeout(() => mobileMenu.classList.add("show"), 10);
        menuIcon.textContent = "‚úñ";
        menuIcon.classList.add("rotate");
        menuOpen = true;
      } else {
        mobileMenu.classList.remove("show");
        setTimeout(() => mobileMenu.classList.add("hidden"), 300);
        menuIcon.textContent = "‚ò∞";
        menuIcon.classList.remove("rotate");
        menuOpen = false;
      }
    });

    /* ========== –ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è ========== */
    const predictions = [
      "–°–µ–≥–æ–¥–Ω—è —Ç–µ–±—è –∂–¥–µ—Ç –ø—Ä–∏—è—Ç–Ω—ã–π —Å—é—Ä–ø—Ä–∏–∑.",
      "–ù–æ–≤—ã–µ –∏–¥–µ–∏ –ø—Ä–∏–Ω–µ—Å—É—Ç —É—Å–ø–µ—Ö.",
      "–£–ª—ã–±–∫–∞ –æ—Ç–∫—Ä–æ–µ—Ç –Ω–æ–≤—ã–µ –¥–≤–µ—Ä–∏.",
      "–°–∫–æ—Ä–æ –ø—Ä–∏–¥–µ—Ç –≤–∞–∂–Ω–∞—è –Ω–æ–≤–æ—Å—Ç—å.",
      "–¢—ã –¥–≤–∏–∂–µ—à—å—Å—è –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏.",
      "–°–µ–≥–æ–¥–Ω—è —Ö–æ—Ä–æ—à–∏–π –¥–µ–Ω—å –¥–ª—è —Å–º–µ–ª—ã—Ö —Ä–µ—à–µ–Ω–∏–π.",
      "–ö—Ç–æ-—Ç–æ –≤—Å–ø–æ–º–Ω–∏—Ç –æ —Ç–µ–±–µ —Å —Ç–µ–ø–ª–æ–º.",
      "–¢–≤–æ–∏ —É—Å–∏–ª–∏—è –±—É–¥—É—Ç –≤–æ–∑–Ω–∞–≥—Ä–∞–∂–¥–µ–Ω—ã.",
      "–í –±–ª–∏–∂–∞–π—à–∏–µ –¥–Ω–∏ –ø–æ—è–≤–∏—Ç—Å—è —à–∞–Ω—Å –Ω–∞—á–∞—Ç—å –Ω–æ–≤–æ–µ.",
      "–¢–µ–±—è –∂–¥–µ—Ç –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–∞—è –≤—Å—Ç—Ä–µ—á–∞.",
      "–¢–≤–æ—è —ç–Ω–µ—Ä–≥–∏—è –∑–∞—Ä–∞–∑–∏—Ç–µ–ª—å–Ω–∞, –∏—Å–ø–æ–ª—å–∑—É–π –µ—ë!",
      "–í–µ—Ä—å –≤ —Å–µ–±—è ‚Äî —ç—Ç–æ –∫–ª—é—á –∫–æ –≤—Å–µ–º—É.",
      "–î–∞–∂–µ –º–∞–ª–µ–Ω—å–∫–∏–π —à–∞–≥ —Å–µ–≥–æ–¥–Ω—è –ø—Ä–∏–±–ª–∏–∑–∏—Ç —Ç–µ–±—è –∫ –º–µ—á—Ç–µ.",
      "–ñ–∏–∑–Ω—å –≥–æ—Ç–æ–≤–∏—Ç –¥–ª—è —Ç–µ–±—è –ø—Ä–∏—è—Ç–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç.",
      "–£–¥–∞—á–∞ —É–ª—ã–±–∞–µ—Ç—Å—è —Ç–µ–º, –∫—Ç–æ —É–ª—ã–±–∞–µ—Ç—Å—è –º–∏—Ä—É.",
      "–í—Å—ë –ø–æ–ª—É—á–∏—Ç—Å—è –ª—É—á—à–µ, —á–µ–º —Ç—ã –¥—É–º–∞–µ—à—å."
    ];

    const fortuneBtn = document.getElementById("fortune-btn");
    const fortuneModal = document.getElementById("fortune-modal");
    const fortuneText = document.getElementById("fortune-text");
    const closeFortune = document.getElementById("close-fortune");
    const shareFortune = document.getElementById("share-fortune");

    let currentPrediction = "";

    function typeWriter(text, element, speed = 40) {
      element.textContent = "";
      let i = 0;
      (function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      })();
    }

    // –û—Ç–∫—Ä—ã—Ç—å
    fortuneBtn.addEventListener("click", () => {
      currentPrediction = predictions[Math.floor(Math.random() * predictions.length)];
      fortuneModal.classList.remove("hidden");
      setTimeout(() => {
        const box = fortuneModal.children[0];
        box.classList.remove("scale-90", "opacity-0");
        box.classList.add("scale-100", "opacity-100");
        typeWriter(currentPrediction, fortuneText, 40);
      }, 10);
    });

    // –ó–∞–∫—Ä—ã—Ç—å
    closeFortune.addEventListener("click", () => {
      const box = fortuneModal.children[0];
      box.classList.add("scale-90", "opacity-0");
      setTimeout(() => fortuneModal.classList.add("hidden"), 300);
    });

    // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
    shareFortune.addEventListener("click", () => {
      const text = `‚ú® –ú–æ—ë –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ: "${currentPrediction}" ‚Äî —É–∑–Ω–∞–π —Å–≤–æ—ë –Ω–∞ Mir Articles! üîÆ`;

      if (navigator.share) {
        navigator.share({
          title: "Mir Articles ‚Äî –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è",
          text: text,
          url: window.location.href
        }).catch(err => console.log("–û—à–∏–±–∫–∞ —à–∞—Ä–∏–Ω–≥–∞:", err));
      } else {
        navigator.clipboard.writeText(text).then(() => {
          alert("–ü—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä! üìã");
        });
      }
    });

    /* ========== –ü–ª–∞–≤–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã ========== */
    (function initStars() {
      const canvas = document.getElementById('stars-canvas');
      const ctx = canvas.getContext('2d');
      let stars = [];
      let width = 0, height = 0, dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = Math.floor(width * dpr);
        canvas.height = Math.floor(height * dpr);
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      function makeStars() {
        stars = [];
        const baseCount = Math.floor((width * height) / 18000);
        const mobile = width < 768;
        const count = Math.max(40, Math.min(220, mobile ? Math.floor(baseCount * 0.6) : baseCount));

        for (let i = 0; i < count; i++) {
          stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: Math.random() * 1.4 + 0.3,
            a: Math.random() * 0.6 + 0.2,
            tw: Math.random() * 0.6 + 0.2,
            spx: (Math.random() - 0.5) * 0.06,
            spy: (Math.random() - 0.5) * 0.06,
            phase: Math.random() * Math.PI * 2
          });
        }
      }

      function drawStar(s) {
        const alpha = s.a + Math.sin(s.phase) * s.tw * 0.6;
        ctx.globalAlpha = Math.max(0.05, Math.min(0.9, alpha));
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(200, 180, 255, 1)';
        ctx.fill();
      }

      let rafId = null;
      function animate() {
        ctx.clearRect(0, 0, width, height);
        for (const s of stars) {
          s.phase += 0.02;
          s.x += s.spx;
          s.y += s.spy;
          if (s.x < -2) s.x = width + 2;
          if (s.x > width + 2) s.x = -2;
          if (s.y < -2) s.y = height + 2;
          if (s.y > height + 2) s.y = -2;
          drawStar(s);
        }
        rafId = requestAnimationFrame(animate);
      }

      resize();
      makeStars();

      if (prefersReduced) {
        ctx.clearRect(0, 0, width, height);
        for (const s of stars) drawStar(s);
      } else {
        animate();
      }

      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          resize();
          makeStars();
          if (prefersReduced) {
            ctx.clearRect(0, 0, width, height);
            for (const s of stars) drawStar(s);
          }
        }, 150);
      });

      window.addEventListener('beforeunload', () => {
        if (rafId) cancelAnimationFrame(rafId);
      });
    })();
  </script>
