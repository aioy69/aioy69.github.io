  <style>
    /* üîπ –ê–Ω–∏–º–∞—Ü–∏—è underline –¥–ª—è –º–µ–Ω—é –Ω–∞ –ü–ö */
    .nav-link {

      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #a855f7;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {

    }

    /* üîπ –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–ø–∞–¥–∞–Ω–∏—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é */
    #mobile-menu {
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }
    #mobile-menu.show {
      transform: scaleY(1);
      opacity: 1;
    }

    /* üîπ –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã –∏–∫–æ–Ω–∫–∏ –º–µ–Ω—é */
    .menu-icon {
      transition: transform 0.3s ease;
    }
    .rotate {
      transform: rotate(180deg);
    }
  </style>
</head>
<body class="antialiased leading-relaxed text-gray-200 bg-[#1a1a2e]">

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –ª–æ–≥–∏–∫—É -->

  <!-- JS –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const menuIcon = document.getElementById("menu-icon");
    const mobileMenu = document.getElementById("mobile-menu");

    let menuOpen = false;

    menuBtn.addEventListener("click", () => {
      if (!menuOpen) {
        mobileMenu.classList.remove("hidden");
        setTimeout(() => mobileMenu.classList.add("show"), 10);
        menuIcon.textContent = "‚úñ";
        menuIcon.classList.add("rotate");
        menuOpen = true;
      } else {
        mobileMenu.classList.remove("show");
        setTimeout(() => mobileMenu.classList.add("hidden"), 300);
        menuIcon.textContent = "‚ò∞";
        menuIcon.classList.remove("rotate");
        menuOpen = false;
      }
    });
  </script>
